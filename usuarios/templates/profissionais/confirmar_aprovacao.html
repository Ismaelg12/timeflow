<!-- confirmar_aprovacao.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovar Profissional - TimeFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-check-circle me-2"></i>Aprovar Cadastro
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <i class="fas fa-user-check fa-4x text-success mb-3"></i>
                        <h5 class="card-title mb-3">Confirmar Aprovação</h5>
                        <p class="card-text">
                            Você está prestes a aprovar o cadastro de <strong>{{ profissional.nome }}</strong>.
                        </p>
                        <p class="card-text text-muted">
                            Após a aprovação, o profissional estará ativo no sistema.
                        </p>
                        
                        <form method="POST" class="mt-4">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-3">
                                <a href="{% url 'usuarios:listar_profissionais' %}" class="btn btn-outline-secondary">
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    Confirmar Aprovação
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
