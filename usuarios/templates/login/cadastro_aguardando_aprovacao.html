{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro em Análise - TimeFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .confirmation-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .icon-success {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <div class="icon-success">
            <i class="fas fa-clock"></i>
        </div>
        <h2 class="mb-3">Cadastro em Análise</h2>
        <p class="text-muted mb-4">
            Olá <strong>{{ nome_profissional }}</strong>!<br>
            Seu cadastro foi recebido com sucesso e está aguardando aprovação do administrador.
        </p>
        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            Você receberá um e-mail quando seu cadastro for aprovado e poderá acessar o sistema.
        </div>
        <div class="mt-4">
            <a href="{% url 'usuarios:login' %}" class="btn btn-primary">
                <i class="fas fa-arrow-left me-2"></i>Voltar para Login
            </a>
        </div>
    </div>
</body>
</html>
