<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ponto - TimeFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn-ponto {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        .btn-ponto:hover {
            background-color: #218838;
        }
        .btn-area {
            width: 100%;
            padding: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>‚è∞ TimeFlow</h1>
        <p>Registro de Ponto</p>
    </div>

    <form method="post" action="{% url 'registrar_ponto' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required 
                   pattern="[0-9]{11}" title="Apenas n√∫meros (11 d√≠gitos)">
        </div>

        <div class="form-group">
            <label for="estabelecimento_id">Local:</label>
        </div>

        <button type="submit" class="btn-ponto">üìã REGISTRAR MEU PONTO</button>
    </form>

    <a href="/usuarios/" class="btn-area">üîê √Årea Restrita</a>
    <a href="/" class="btn-area">üè† Voltar</a>

    <script>
        // Formata√ß√£o do CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.substring(0, 11);
            e.target.value = value;
        });
    </script>
</body>
</html>
